#postgres 회사 설정
spring.sosang.datasource.driver-class-name=org.postgresql.Driver
spring.sosang.datasource.jdbc-url=jdbc:postgresql://127.0.0.1:5432/sosofriends
spring.sosang.datasource.username=postgres
spring.sosang.datasource.password=1234

#jpa sql 쿼리 로그 확인
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#server
server.port=8080
security.basic.enabled=false

spring.devtools.livereload.enabled=true 


spring.web.resources.static-locations=classpath:/static/
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.view-names=thymeleaf/*
#spring.mvc.static-path-pattern=/static/**
